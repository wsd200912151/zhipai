<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纸牌游戏</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
<div class="bigbox">
	<div class="buttons">
		<button class="restart">开始游戏</button>
		<button class="end">结束游戏</button>
		<button class="score">得分：&nbsp<span>0</span>&nbsp</button>
		<button class="overplus">剩余&nbsp<span>52</span>&nbsp张</button>
		<button class="guize">扑克牌52张(去掉大小王)，若两张纸牌相加为13可得分，牌数为0则获胜</button>
	</div>
	<div class="screen">
		<div class="btnleft"><img src="image/按钮右1.png" alt=""></div>
		<div class="btnright"><img src="image/按钮左1.png" alt=""></div>
	</div>
</div>
</body>
</html>
